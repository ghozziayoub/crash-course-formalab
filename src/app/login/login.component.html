<app-navbar></app-navbar>
<div class="container my-5">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="email">
            <div *ngIf="email?.touched && email?.invalid" class="text-danger">
                <small *ngIf="email?.errors?.required">Email is required<br></small>
                <small *ngIf="email?.errors?.email">Invalid Email</small>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password">
            <div *ngIf="password?.touched && password?.invalid" class="text-danger">
                <small *ngIf="password?.errors?.required">password is required<br></small>
                <small *ngIf="password?.errors?.minlength">Invalid password</small>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" [ngClass]="{'btn-secondary':loginForm.invalid,'btn-primary':loginForm.valid}" class="btn">Submit</button>
    </form>
</div>
<app-footer></app-footer>
